<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section-add">
      <h3 class="title">Add Item</h3>
      <div class="wrapper-new-task">
        <input class="input_type_text section-add__item" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h3 class="title">Todo</h3>
      <ul class="list list_todo">
        <li class="list__item">
          <input class="input_type_checkbox" type="checkbox">
          <p class="item__text">Pay Bills</p>
          <input class="input_type_text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" alt="delete task"></button>
        </li>
        <li class="list__item list__item_edit">
          <input class="input_type_checkbox" type="checkbox">
          <p class="item__text">Go Shopping</p>
          <input class="input_type_text" type="text" value="Go Shopping" >
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img src="./remove.svg" alt="delete task"></button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
    <h3 class="title">Completed</h3>
      <ul class="list list_completed">
        <li class="list__item">
          <input class="input_type_checkbox" type="checkbox" checked>
          <p class="item__text">See the Doctor</p>
          <input class="input_type_text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" alt="delete task"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
